name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üå¥ Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üß© Install missing native binary for AST-Grep
        run: npm install @ast-grep/napi-linux-x64-gnu
        
      - name: üì¶ Install dependencies
        run: npm ci

      - name: üó£Ô∏è Generate cloudflare types
        run: npm run cf-typegen

      - name: üõ†Ô∏è Build the Ngext.js app
        run: npm run build-deploy
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}